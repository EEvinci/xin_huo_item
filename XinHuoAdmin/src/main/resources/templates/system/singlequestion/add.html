<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增单选题管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-singlequestion-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">是/否：</label>
                <div class="col-sm-8">
                    <input name="checked" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">题目：</label>
                <div class="col-sm-8">
                    <textarea name="question" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">答案：</label>
                <div class="col-sm-8">
                    <input name="trueAnswer" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选项：</label>
                <div class="col-sm-8">
                    <input name="options" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/singlequestion"
        $("#form-singlequestion-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-singlequestion-add').serialize());
            }
        }
    </script>
</body>
</html>
