<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文章管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>标题：</label>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <label>发布时间：</label>
                                <input type="text" class="time-input" placeholder="请选择发布时间" name="time"/>
                            </li>
                            <li>
                                <label>作者：</label>
                                <input type="text" name="writer"/>
                            </li>
                            <li>
                                <label>内容：</label>
                                <input type="text" name="content"/>
                            </li>
                            <li>
                                <label>文章类型：</label>
                                <input type="text" name="type"/>
                            </li>
                            <li>
                                <label>图片地址：</label>
                                <input type="text" name="images"/>
                            </li>
                            <li>
                                <label>组织：</label>
                                <input type="text" name="organization"/>
                            </li>
                            <li>
                                <label>学生名称：</label>
                                <input type="text" name="stuName"/>
                            </li>
                            <li>
                                <label>学生班级：</label>
                                <input type="text" name="stuClass"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:article:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:article:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:article:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:article:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:article:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:article:remove')}]];
        var prefix = ctx + "system/article";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "文章管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'title',
                    title: '标题'
                },
                {
                    field: 'time',
                    title: '发布时间'
                },
                {
                    field: 'writer',
                    title: '作者'
                },
                {
                    field: 'content',
                    title: '内容'
                },
                {
                    field: 'type',
                    title: '文章类型'
                },
                {
                    field: 'images',
                    title: '图片地址'
                },
                {
                    field: 'organization',
                    title: '组织'
                },
                {
                    field: 'stuName',
                    title: '学生名称'
                },
                {
                    field: 'stuClass',
                    title: '学生班级'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
